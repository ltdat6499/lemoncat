type User {
  id: Int
  email: String
  password: String
  name: String
  image: JSON
  token: String
  status: Boolean
  role: String
  elo: JSON
  otp: String
  createdAt: DateTime
  updatedAt: DateTime
}

input UserInput {
  email: String
  password: String
  name: String
  image: JSON
  token: String
}

type Query {
  users: [User]
  user(id: Int): User
}

type Mutation {
  createUser(input: UserInput): User
  updateUser(id: Int, input: UserInput): User
  deleteUser(id: Int): Boolean
}

schema {
  query: Query
  mutation: Mutation
}
